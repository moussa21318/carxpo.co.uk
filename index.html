<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARXPO LTD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #9e9595;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo {
      max-width: 90%;
      width: 520px;
      height: auto;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .phone, .facebook {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }

    .phone:hover {
      color: #25D366;
    }

    .facebook {
      color: #1877f2;
      font-size: 1.2rem;
    }

    .facebook:hover {
      color: #0e5aab;
      text-decoration: underline;
    }

    .phone img, .facebook img {
      width: 30px;
      height: 30px;
    }

    @media (max-width: 600px) {
      .phone {
        font-size: 1.2rem;
      }
      .facebook {
        font-size: 1rem;
      }
      .phone img, .facebook img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="carxpo Logo" class="logo" />

    <a href="https://wa.me/821021189495" target="_blank" class="phone" aria-label="تواصل معنا عبر واتساب">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" />
      <span>+82 10 2118 9495</span>
    </a>

    <a href="https://www.facebook.com/CarXpoLTD" target="_blank" class="facebook" aria-label="صفحتنا على فيسبوك">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook Icon" />
      <span>FACEBOOK: CARXPO</span>
    </a>
  </div>
</body>
</html>
